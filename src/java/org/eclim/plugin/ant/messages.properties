######### Command options #########
ant_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

ant_targets.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG

ant_validate.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG

######### Usage Strings #########
ant_complete.usage=\
ant_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.

ant_targets.usage=\
ant_targets -p/--project <project> -f/--file <file>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to get the targets from.

ant_validate.usage=\
ant_validate -p/--project <project> -f/--file <file>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to validate.
