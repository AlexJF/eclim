######### Error messages #########
variable.not.found=No variable found named ''{0}''.
project.path.invalid=Invalid project path ''{0}''.

buildpath.variable.created=Created variable ''{0}''.
buildpath.variable.deleted=Deleted variable ''{0}''.

######### Setting descriptions #########
org.eclipse.php.core.phpVersion=Php version to use (php4 or php5).

######### Command options #########
php_src_update.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  OPTIONAL v validate NOARG

php_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG,\
  REQUIRED e encoding ARG

php_search.options=\
  REQUIRED n project ARG,\
  OPTIONAL f file ARG,\
  OPTIONAL o offset ARG,\
  OPTIONAL l length ARG,\
  OPTIONAL e encoding ARG,\
  OPTIONAL p pattern ARG,\
  OPTIONAL x context ARG,\
  OPTIONAL t type ARG,\
  OPTIONAL s scope ARG

php_buildpaths.options=\
  REQUIRED p project ARG

php_buildpath_variables.options=

php_buildpath_variable_create.options=\
  REQUIRED n name ARG,\
  REQUIRED p path ARG

php_buildpath_variable_delete.options=\
  REQUIRED n name ARG
