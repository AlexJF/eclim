######### Error messages #########
variable.not.found=No variable found named ''{0}''.
project.path.invalid=Invalid project path ''{0}''.

includepath.variable.created=Created variable ''{0}''.
includepath.variable.deleted=Deleted variable ''{0}''.

######### Setting descriptions #########

######### Command options #########
php_src_update.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  OPTIONAL v validate NOARG

php_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

php_find_definition.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

php_search.options=\
  REQUIRED n project ARG,\
  OPTIONAL p pattern ARG,\
  OPTIONAL t type ARG,\
  OPTIONAL s scope ARG

php_include_paths.options=\
  REQUIRED p project ARG

php_includepath_variables.options=

php_includepath_variable_create.options=\
  REQUIRED n name ARG,\
  REQUIRED p path ARG

php_includepath_variable_delete.options=\
  REQUIRED n name ARG

######### Usage Strings #########
php_src_update.usage=\
php_src_update -p/--project <project> -f/--file <file> -v/--validate <validate>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The path to the file to update.\n\
\u0020            -v/--validate\n\
\u0020              Validate the src file and report problems.

php_complete.usage=\
php_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.

php_find_definition.usage=\
php_find_definition -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to execute request for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.\n\

php_search.usage=\
php_search -n project <project> -p/--pattern <pattern>\n\
\u0020       [-s/--scope <scope>] [-t/--type <type>]\n\
\u0020            -n/--project <project>\n\
\u0020              The name of the project the search is being executed in.\n\
\u0020            -p/--pattern <pattern>\n\
\u0020              Pattern to search for.\n\
\u0020            -t/--type <type>\n\
\u0020              The type of element to search for, where the\n\
\u0020              possible types are:\n\
\u0020                [class|function|constant]\n\
\u0020            -s/--scope <scope>\n\
\u0020              The scope of the search, where the possible\n\
\u0020              scopes include:\n\
\u0020                [all|project]

php_include_paths.usage=\
php_include_paths -p project <project>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project to get the include paths for.

php_includepath_variables.usage=\
php_include_path_variabless -p

php_includepath_variable_create.usage=\
php_includepath_variable_create -n name <name> -p path <path>\n\
\u0020            -n/--name <name>\n\
\u0020              The name of the variable to create\n\
\u0020            -p/--path <path>\n\
\u0020              The path of the variable to create

php_includepath_variabe_delete.usage=\
php_includepath_variabe_delete -n name <name>\n\
\u0020            -n/--name <name>\n\
\u0020              The name of the variable to delete
