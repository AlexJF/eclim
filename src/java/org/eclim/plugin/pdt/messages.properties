######### Setting descriptions #########
org.eclipse.php.core.phpVersion=Php version to use (php4 or php5).

######### Command options #########
php_src_update.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  OPTIONAL v validate NOARG

php_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG,\
  REQUIRED e encoding ARG

php_search.options=\
  REQUIRED n project ARG,\
  OPTIONAL f file ARG,\
  OPTIONAL o offset ARG,\
  OPTIONAL l length ARG,\
  OPTIONAL e encoding ARG,\
  OPTIONAL p pattern ARG,\
  OPTIONAL x context ARG,\
  OPTIONAL t type ARG,\
  OPTIONAL s scope ARG

php_buildpaths.options=\
  REQUIRED p project ARG

php_buildpath_variables.options=

php_buildpath_variable_create.options=\
  REQUIRED n name ARG,\
  REQUIRED p path ARG

php_buildpath_variable_delete.options=\
  REQUIRED n name ARG

######### Usage Strings #########
php_src_update.usage=\
php_src_update -p/--project <project> -f/--file <file> -v/--validate <validate>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The path to the file to update.\n\
\u0020            -v/--validate\n\
\u0020              Validate the src file and report problems.

php_complete.usage=\
php_complete -p/--project <project> -f/--file <file>\n\
\u0020       -o/--offset <offset> -e/--encoding <encoding>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.\n\
\u0020            -e/--encoding <encoding>\n\
\u0020              The encoding of the file.

php_search.usage=\
java_search -n project <project> (-f/--file <file> -o/--offset <offset>\n\
\u0020       -l/--length <length> -e/--encoding <encoding> | -p/--pattern <pattern>\n\
\u0020       [-t/--type <type> -x/--context <context> -s/--scope <scope>]\n\
\u0020            -n/--project <project>\n\
\u0020              The name of the project the search is being executed in.\n\
\u0020            -f/-file <file>\n\
\u0020              The file where the search is originating from.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offet in the file where the search\n\
\u0020              is orignating from.\n\
\u0020            -l/--length <length>\n\
\u0020              The length of the current element in the file where\n\
\u0020              the search is originating from.\n\
\u0020            -e/--encoding <encoding>\n\
\u0020              The encoding of the file.\n\
\u0020            -p/--pattern <pattern>\n\
\u0020              Pattern to search for.\n\
\u0020            -t/--type <type>\n\
\u0020              The type of element to search for, where the\n\
\u0020              possible types are:\n\
\u0020                [class|function|constant]\n\
\u0020            -x/--context <context>\n\
\u0020              The context of the search, where the possible\n\
\u0020              contexts include:\n\
\u0020                [all|declarations|references]\n\
\u0020            -s/--scope <scope>\n\
\u0020              The scope of the search, where the possible\n\
\u0020              scopes include:\n\
\u0020                [all|project]

php_buildpaths.usage=\
php_buildpaths -p <project>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project to get the build paths for.

php_buildpath_variables.usage=\
php_build_path_variabless\n\
\u0020            no args

php_buildpath_variable_create.usage=\
php_buildpath_variable_create -n name <name> -p path <path>\n\
\u0020            -n/--name <name>\n\
\u0020              The name of the variable to create\n\
\u0020            -p/--path <path>\n\
\u0020              The path of the variable to create

php_buildpath_variable_delete.usage=\
php_buildpath_variable_delete -n name <name>\n\
\u0020            -n/--name <name>\n\
\u0020              The name of the variable to create

php_buildpath_variabe_delete.usage=\
php_buildpath_variabe_delete -n name <name>\n\
\u0020            -n/--name <name>\n\
\u0020              The name of the variable to delete
