######### Command options #########
css_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

html_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

javascript_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

######### Usage Strings #########
css_complete.usage=\
css_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.

html_complete.usage=\
html_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.

javascript_complete.usage=\
javascript_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.
