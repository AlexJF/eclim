######### Error messages #########
project.path.not.found=Project path ''{0}'' not found.
executable.not.found=''{0}'' not found.
executable.not.a.file=''{0}'' is not a file.
executable.failed=''{0}'' failed with exit value {1}.

######### Option descriptions #########

org.python.pydev.INTERPRETER_PATH=\
  Pipe delimited list of python interpreter executables.

org.python.pydev.PROJECT_EXTERNAL_SOURCE_PATH=\
  Pipe delimited list of absolute paths to external python source directories.

org.python.pydev.PROJECT_SOURCE_PATH=\
  Pipe delimited list of project relative python source paths.

org.python.pydev.PYTHON_PROJECT_VERSION=\
  The python version for the current project.

######### Command options #########
python_src_update.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  OPTIONAL v validate NOARG

python_complete.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

python_find_definition.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED o offset ARG

######### Usage Strings #########
python_src_update.usage=\
python_src_update -p/--project <project> -f/--file <file> -v/--validate <validate>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The path to the file to update.\n\
\u0020            -v/--validate\n\
\u0020              Validate the src file and report problems.

python_complete.usage=\
python_complete -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.

python_find_definition.usage=\
python_find_definition -p/--project <project> -f/--file <file> -o/--offset <offset>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the src file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to execute request for.\n\
\u0020            -o/--offset <offset>\n\
\u0020              The character offset in the file.\n\
