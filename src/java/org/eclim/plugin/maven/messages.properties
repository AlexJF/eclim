######### Command options #########
maven_dependency_search.options=\
  REQUIRED s search ARG

maven_dependency_add.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED g group ARG,\
  REQUIRED a artifact ARG,\
  REQUIRED v version ARG

######### Usage Strings #########
maven_dependency_search.usage=\
maven_dependency_search -s/--search <search-for>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to request code completion for.\n\

maven_dependency_add.usage=\
maven_dependency_add -p/--project <project> -f/--file <file>\n\
\u0020       -g/--group <group> -a/--artifact <artifact> -v/--version <version>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to add the dependency to.\n\
\u0020            -g/--group <group>\n\
\u0020              The group of the dependency to add.\n\
\u0020            -a/--artifact <artifact>\n\
\u0020              The artifact of the dependency to add.\n\
\u0020            -v/--version <version>\n\
\u0020              The version of the dependency to add.
