######### Command options #########
maven_dependency_search.options=\
  REQUIRED p project ARG,\
  REQUIRED f file ARG,\
  REQUIRED t type ARG,\
  REQUIRED s search ARG

######### Usage Strings #########
maven_dependency_search.usage=\
maven_dependency_search -s/--search <search-for>\n\
\u0020            -p/--project <project>\n\
\u0020              The name of the project containing the file.\n\
\u0020            -f/--file <file>\n\
\u0020              The file to find dependencies for.\n\
\u0020            -t/--type <type>\n\
\u0020              The type of the file (ivy, maven, mvn).\n\
\u0020            -s/--search <search-for>\n\
\u0020              The artifact to search for.\n\
