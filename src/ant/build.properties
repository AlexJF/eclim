eclim.version=1.4.3
eclim.gvim=/usr/bin/gvim
eclim.gvim.embed=true

eclipse.home=${env.ECLIM_ECLIPSE_HOME}
eclipse.workspace=${user.home}/workspace/

javac.target=1.5
test.javac.target=1.5

build.classes=build/temp/classes
build.features=build/temp/eclipse/features
build.plugins=build/temp/eclipse/plugins
build.vimfiles=build/temp/vim
build.installer=build/temp/installer

formic.home=${env.FORMIC_HOME}
formic.builddir=${build.installer}/formic

# pdt does not yet support ganymede, so exclude php support for now.
plugins=ant,jdt,maven,wst
#plugins=ant,jdt,maven,pdt,wst

test.exclude=eclim/autoload/eclim/php/**/*
vimfiles.exclude=\
  eclim/autoload/eclim/php/**/*,\
  eclim/autoload/eclim/php,\
  eclim/ftplugin/php/**/*,\
  eclim/ftplugin/php
